services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - back
    networks:
      - app_network

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    volumes:   
    - ./back:/app
    - ssl-certs:/app/ssl
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ssl-certs:/etc/nginx/ssl:ro  
    depends_on:
    - back
    - front
    networks:
      - app_network
    restart: unless-stopped

volumes:
  ssl-certs:

networks:
  app_network:
    driver: bridge
